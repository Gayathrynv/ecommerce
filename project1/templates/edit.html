<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %} 
        <label for="title">name:</label><br>
        <input type="text" id="name" name="name" value="{{ product.name }}"><br><br>

        <label for="description">description:</label><br>
        <textarea id="description" name="description">{{ product.description }}</textarea><br><br>

        <label for="price">Price:</label><br>
        <input type="price" id="price" name="price" value="{{ product.price }}"><br><br>

        <label for="enddate">Image:</label><br>
        <input type="file" id="image" name="image" ><br><br>

        <input type="submit" value="Save Changes">
    </form>

</body>
</html>
