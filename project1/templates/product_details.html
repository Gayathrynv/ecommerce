<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product{
            border: 1px solid white;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>product_list</h1>
    



    <div>

        
        <div class="product">
            <h1>{{product.name}} </h1>
            
            <p>{{product.description}}</p>
            <p>Price: ${{product.price}}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <a href="{% url 'product_list' %}">back to </a>
        </div>
        <form onsubmit="myfun()" action="{% url  'add_to_cart' product.id %}" method="post">
            {% csrf_token %}

            <script>
                function myfun(){
                    alert("product added to the cart")
                }
            </script>
            <button type="submit">Add to cart</button>
        </form>
        
         
        
    </div>

    
</body>
</html>
